{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Product Page</title>
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .product-card {
            max-width: 800px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #efe7b6;
            transition: transform 0.3s ease-in-out;
            display: flex; /* Added */
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            flex: 0 0 50%; /* Updated */
            position: relative;
            overflow: hidden; /* Added */
        }

        .product-image img {
            width: 100%;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-details .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-details .description {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-details .category {
            font-size: 19px;
            color: #e56e6e;
            margin-bottom: 10px;
            font-weight: bold;  /* Make the font bold */
        }


        .product-details .price {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .action-buttons a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-buttons a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<section class="banner" style="background-color: #d6ceb8; background-image:url('{% static 'assets/img/banner.png' %}')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="banner-text">
                    <h2>Product Detail</h2>
                    <ol class="breadcrumb">
                      
                    </ol>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="banner-img">
                    <div class="banner-img-1">
                        <svg width="260" height="260" viewBox="0 0 673 673" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.82698 416.603C-19.0352 298.701 18.5108 173.372 107.497 90.7633L110.607 96.5197C24.3117 177.199 -12.311 298.935 15.0502 413.781L9.82698 416.603ZM89.893 565.433C172.674 654.828 298.511 692.463 416.766 663.224L414.077 658.245C298.613 686.363 175.954 649.666 94.9055 562.725L89.893 565.433ZM656.842 259.141C685.039 374.21 648.825 496.492 562.625 577.656L565.413 582.817C654.501 499.935 691.9 374.187 662.536 256.065L656.842 259.141ZM581.945 107.518C499.236 18.8371 373.997 -18.4724 256.228 10.5134L259.436 16.4515C373.888 -10.991 495.248 25.1518 576.04 110.708L581.945 107.518Z" fill="#fa441d"></path>
                        </svg>
                        <img src="{% static 'assets/img/banner-img-1.jpg' %}" alt="banner">
                    </div>
                    <div class="banner-img-2">
                        <svg width="320" height="320" viewBox="0 0 673 673" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.82698 416.603C-19.0352 298.701 18.5108 173.372 107.497 90.7633L110.607 96.5197C24.3117 177.199 -12.311 298.935 15.0502 413.781L9.82698 416.603ZM89.893 565.433C172.674 654.828 298.511 692.463 416.766 663.224L414.077 658.245C298.613 686.363 175.954 649.666 94.9055 562.725L89.893 565.433ZM656.842 259.141C685.039 374.21 648.825 496.492 562.625 577.656L565.413 582.817C654.501 499.935 691.9 374.187 662.536 256.065L656.842 259.141ZM581.945 107.518C499.236 18.8371 373.997 -18.4724 256.228 10.5134L259.436 16.4515C373.888 -10.991 495.248 25.1518 576.04 110.708L581.945 107.518Z" fill="#fa441d"></path>
                        </svg>
                        <img src="{% static 'assets/img/banner-img-2.jpg' %}" alt="banner">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="{% static 'assets/img/hero-shaps-1.png' %}" alt="hero-shaps" class="img-2">
    <img src="{% static 'assets/img/hero-shaps-1.png' %}" alt="hero-shaps" class="img-4">
</section>
<body>
    <div class="product-container" style="background-color: #d8a3a3;">
        <!-- Display product -->
        <div class="product-card">
            <div class="product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <div class="product-details">
                <div>
                    <div class="title">{{ product.name }}</div>
                    <div class="description">{{ product.description }}</div>
                    <div class="category">Category: {{ product.category }}</div>
                    <div class="price">Rs:{{ product.price }}</div>
                </div>
                <div class="action-buttons">
                    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
                    <a href="{% url 'add_to_wishlist' product.id %}">Add to Wishlist</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
