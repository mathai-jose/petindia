<!-- restocked_products.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restocked Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Body style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f6f6f6, #e0e0e0);
            color: #333;
            overflow-x: hidden;
        }

        /* Container style */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Table style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: linear-gradient(to bottom, #f2f2f2, #e6e6e6);
            color: #666;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Table hover effect */
        tbody tr:hover {
            background: linear-gradient(to bottom, #f9f9f9, #f0f0f0);
        }

        /* Button style */
        .btn {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .btn i {
            margin-right: 5px;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #0056b3, #003d80);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header style */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* Icon style */
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-box icon"></i> Restocked Products</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Restocked At</th>
                </tr>
            </thead>
            <tbody>
                {% for restocked_product in restocked_products %}
                <tr>
                    <td>{{ restocked_product.product }}</td>
                    <td>{{ restocked_product.quantity }}</td>
                    <td>{{ restocked_product.restocked_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'supplier_dashboard' %}" class="btn"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>
